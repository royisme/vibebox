name: ci

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-14]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Download modules
        run: go mod download

      - name: Lint
        uses: golangci/golangci-lint-action@v7
        with:
          version: v2.8.0
          args: ./...

      - name: Test
        run: go test ./...

      - name: Build
        run: go build ./cmd/vibebox
